<div class="idea-card" [ngClass]="{expanded: isExpanded}">
    <div class="idea-header">
      <div class="author-details">
        <img [src]="authorProfileImage" alt="Profile Image" class="profile-img" />
        <div class="author-info">
          <h3>{{ idea.author.username }}</h3>
          <p>{{ idea.timestamp | date: 'short' }}</p>
        </div>
      </div>
      
      <div *ngIf="showDeleteButton">
        <button  (click)="deleteIdea()" class="delete-btn">
          <img src="trash3.svg" alt="Elimina idea" class="delete-icon" />
        </button>
      </div>
      
    </div>
  
    <div class="idea-content">
      <h2>{{ idea.title }}</h2>
      <div [innerHTML]="sanitizedContentHtml" class=".idea-description"
      ></div> 
      
    
    </div>
  
    <div class="idea-footer">
      <!-- Contenitore per Upvote e Downvote -->
      <div class="vote-container">
        <button (click)="upvote()" class="vote-btn-upvote">
          <img [src]="userVote === 1 ? 'arrow-up-circle-fill-blue.svg' : 'arrow-up-circle-blue.svg'" 
               alt="Upvote" class="icon-btn" />
          {{ idea.upvotes }}
        </button>
  
        <button (click)="downvote()" class="vote-btn-downvote">
          <img [src]="userVote === -1 ? 'arrow-down-circle-fill-blue.svg' : 'arrow-down-circle-blue.svg'" 
               alt="Downvote" class="icon-btn" />
          {{ idea.downvotes }}
        </button>
      </div>
  
      <!-- Pulsante Commenti -->
      <button (click)="goToIdeaDetails()" class="comment-btn" *ngIf="showComments">
        <img src="comment.svg" alt="Commenti" class="icon-btn" /> Commenti
      </button>
    </div>
    
</div>
