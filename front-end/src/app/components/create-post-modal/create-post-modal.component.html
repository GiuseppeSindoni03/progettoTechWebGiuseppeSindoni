<div class="modal-overlay">
    <div class="modal-container">
        <h2 class="modal-title">Crea un nuovo post</h2>

        <form [formGroup]="createIdeaForm" (ngSubmit)="submitPost()" class="modal-form">
            <label for="title" class="input-label">Titolo</label>
            <input type="text" id="title" placeholder="Inserisci un titolo..." formControlName="title" required />

            <label for="content" class="input-label">Contenuto</label>
            <textarea class="content" id="content" placeholder="Scrivi qualcosa..." formControlName="content" required></textarea>

            <div class="modal-buttons">
                <button mat-button class="cancel-btn" type="button" (click)="closeDialog()">Annulla</button>
                <button mat-raised-button class="submit-btn" color="primary" type="submit" [disabled]=" isLoading">
                    Crea
                </button>
            </div>
        </form>
    </div>
</div>
